<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div style="text-align:center; margin:50px auto; max-width:700px;">
    <h1 style="color:white;">Welcome {{ username }} ðŸ’œ</h1>
    <h3 style="color:white;">Stock Prediction</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p style="color:red; background-color: rgba(255,255,255,0.2); padding:5px; border-radius:8px;">
            {{ message }}
          </p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('predict') }}">
        <div class="form-row">
            <input type="text" name="stock_symbol" placeholder="Stock Symbol (e.g., AAPL)" required>
            <input type="date" name="start_date" required>
            <input type="date" name="end_date" required>
            <button type="submit">Predict</button>
        </div>
    </form>

    <p><a href="{{ url_for('logout') }}" class="logout-btn">Logout</a></p>
</div>
</body>
</html>
